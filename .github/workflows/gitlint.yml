name: gitlint

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  gitlint:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: '.pre-commit-config.yaml'

      - name: Run gitlint
        run: |
          git config --global --add safe.directory $GITHUB_WORKSPACE
          uv run --no-sync --with gitlint gitlint --commits origin/$GITHUB_BASE_REF..
